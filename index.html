<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="Anette Beauty Studio to ekskluzywny gabinet kosmetyczny, w którym odkryjesz autorskie rytuały pielęgnacyjne, zaawansowaną technologię i luksusową atmosferę.">
  <meta name="theme-color" content="#d67c2d">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <div class="nav-content">
      <a class="brand" href="index.html">Anette Beauty Studio</a>
      <div class="nav-links">
        <a href="pages/o-gabinecie/">O gabinecie</a>
        <a href="pages/zabiegi/">Zabiegi</a>
        <a href="pages/technologia/">Technologia</a>
        <a href="pages/rezultaty/">Rezultaty</a>
        <a href="pages/opinie/">Opinie</a>
        <a href="pages/aktualnosci/">Aktualności</a>
        <a href="pages/tescik/">Teścik</a>
        <a href="pages/kontakt/">Kontakt</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="intro-banner" aria-labelledby="intro-title">
      <div class="intro-container">
        <h1 id="intro-title" class="intro-title">Gabinet Kosmetyczny „Anette”</h1>
        <div class="video-frame">
          <iframe
            id="intro-player"
            src="https://www.youtube.com/embed/nQw3lIjjaJg?autoplay=1&mute=1&enablejsapi=1&playsinline=1"
            title="Usługi kosmetyczne Gliwice Anette"
            frameborder="0"
            allow="autoplay; accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen>
          </iframe>
        </div>
        <a class="button secondary skip-button" href="pages/o-gabinecie/">Pomiń</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Anette Beauty Studio. Wszystkie prawa zastrzeżone.</p>
    <p>
      Obserwuj na
      <a href="https://www.instagram.com" target="_blank" rel="noreferrer noopener">Instagram</a>
      oraz
      <a href="https://www.behance.net" target="_blank" rel="noreferrer noopener">Behance</a>.
    </p>
  </footer>

  <script src="https://www.youtube.com/iframe_api" async></script>
  <script>
    const yearElement = document.getElementById("year");
    if (yearElement) {
      yearElement.textContent = new Date().getFullYear();
    }

    let hasRedirected = false;

    function redirectToNews() {
      if (hasRedirected) {
        return;
      }
      hasRedirected = true;
      window.location.href = "pages/aktualnosci/";
    }

    function onYouTubeIframeAPIReady() {
      if (!window.YT || typeof window.YT.Player !== "function") {
        return;
      }

      new window.YT.Player("intro-player", {
        events: {
          onReady: function (event) {
            try {
              event.target.mute();
            } catch (error) {
              // ignore if mute is not available
            }
            event.target.playVideo();
          },
          onStateChange: function (event) {
            if (event.data === window.YT.PlayerState.ENDED) {
              redirectToNews();
            }
          }
        }
      });
    }

    window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
  </script>
</body>
</html>
